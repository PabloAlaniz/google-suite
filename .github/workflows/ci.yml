name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install google-api-python-client google-auth-oauthlib google-auth-httplib2
          pip install -e packages/core
          pip install -e packages/gmail
          pip install -e packages/calendar
          pip install -e packages/sheets
          pip install -e packages/drive
      
      - name: Run tests
        run: |
          python -m pytest --import-mode=importlib -v --tb=short
      
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Ruff check
        run: ruff check packages/ api/ cli/
      
      - name: Ruff format check
        run: ruff format --check packages/ api/ cli/
